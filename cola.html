<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspired by The Drinkable Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --coke-red: #e41a1c;
      --coke-white: #ffffff;
      --coke-black: #000000;
      --coke-dark: #1c1c1c;
    }
    body {
      margin: 0;
      height: 100vh;
      background: var(--coke-dark);
      font-family: 'Teko', sans-serif;
      color: var(--coke-white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: var(--coke-dark);
      opacity: 1;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* Liquid fills whole width */
    #liquid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--coke-red);
      transition: height 0.8s ease-in-out;
      z-index: 1;
    }
    .bubble {
      position: absolute;
      bottom: 0;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: rise 4s linear infinite;
      z-index: 2;
    }
    @keyframes rise {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-120vh) translateX(var(--x-offset, 0px)); opacity: 0; }
    }
    h1, h2, p {
      margin: 10px 0;
      z-index: 20;
    }
    .btn {
      padding: 12px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: var(--coke-red);
      color: var(--coke-white);
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 20;
    }
    .btn:active {
      transform: scale(0.95);
    }
    @media (min-width: 769px) {
      body::before {
        content: "This experience is designed for mobile only. Please visit on your smartphone to play.";
        color: var(--coke-white);
        text-align: center;
        padding: 20px;
      }
      .screen, #liquid, .bubble { display: none; }
    }
  </style>
</head>
<body>

  <!-- Liquid background -->
  <div id="liquid"></div>

  <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <h1>Inspired by The Drinkable Ad</h1>
    <p>Tilt or shake your phone to play.</p>
    <button class="btn" id="startBtn">Tap to Begin</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden"></div>

  <!-- End Screen -->
  <div id="endScreen" class="screen hidden">
    <h1 id="endTitle">Cheers!</h1>
    <p id="endMessage">Your Time:</p>
    <h2 id="finalTime">0.00s</h2>
    <p id="bestTime"></p>
    <button class="btn" id="retryBtn">Retry</button>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const endScreen = document.getElementById('endScreen');
    const liquid = document.getElementById('liquid');
    const finalTimeDisplay = document.getElementById('finalTime');
    const bestTimeDisplay = document.getElementById('bestTime');
    const startBtn = document.getElementById('startBtn');
    const retryBtn = document.getElementById('retryBtn');
    const endTitle = document.getElementById('endTitle');
    const endMessage = document.getElementById('endMessage');

    let startTime, gameActive = false, motionEventFired = false, liquidLevel = 100;

    function showScreen(show, hide1, hide2) {
      if (hide1) hide1.classList.add('hidden');
      if (hide2) hide2.classList.add('hidden');
      setTimeout(() => {
        show.classList.remove('hidden');
      }, 50);
    }

    function startGame() {
      motionEventFired = false;
      liquidLevel = 100;
      liquid.style.height = "100%";
      startTime = performance.now();
      gameActive = true;

      showScreen(gameScreen, startScreen, endScreen);

      setTimeout(() => {
        if (!motionEventFired) {
          showMotionError();
        }
      }, 2000);

      window.addEventListener('devicemotion', handleMotion);
    }

    function handleMotion(event) {
      motionEventFired = true;
      if (!gameActive) return;

      const acc = event.accelerationIncludingGravity;
      if (!acc) return;

      const magnitude = Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z);

      if (magnitude > 15) {
        liquidLevel = Math.max(0, liquidLevel - 1.5);
        liquid.style.height = liquidLevel + "%";

        if (liquidLevel <= 0) {
          endGame();
        }
      }
    }

    function endGame() {
      if (!gameActive) return;
      gameActive = false;
      window.removeEventListener('devicemotion', handleMotion);

      const endTime = performance.now();
      const timeTaken = ((endTime - startTime) / 1000).toFixed(2);

      endTitle.textContent = "Cheers!";
      endMessage.textContent = "Your Time:";
      finalTimeDisplay.style.display = 'block';
      finalTimeDisplay.textContent = `${timeTaken}s`;

      let best = localStorage.getItem('cokeHighScore');
      if (!best || parseFloat(timeTaken) < parseFloat(best)) {
        localStorage.setItem('cokeHighScore', timeTaken);
        best = timeTaken;
      }
      bestTimeDisplay.textContent = `Best Time: ${best}s`;

      showScreen(endScreen, gameScreen, null);
    }

    function showMotionError() {
      if (!gameActive) return;
      gameActive = false;
      window.removeEventListener('devicemotion', handleMotion);

      endTitle.textContent = "Oops!";
      endMessage.textContent = "Motion not detected.";
      finalTimeDisplay.style.display = 'none';
      bestTimeDisplay.textContent = "";

      showScreen(endScreen, gameScreen, null);
    }

    startBtn.addEventListener('click', async () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const permission = await DeviceMotionEvent.requestPermission();
          if (permission === 'granted') startGame();
          else alert("Motion permission denied.");
        } catch (e) { alert("Error requesting motion permission."); }
      } else {
        startGame();
      }
    });

    retryBtn.addEventListener('click', () => {
      // animate liquid refill
      liquid.style.height = "0%";
      setTimeout(() => {
        liquid.style.height = "100%";
      }, 100);

      showScreen(startScreen, endScreen, gameScreen);
    });

    function createBubbles() {
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 15 + 5;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * window.innerWidth + 'px';
        bubble.style.setProperty('--x-offset', `${Math.random() * 40 - 20}px`);
        bubble.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(bubble);
      }
    }
    createBubbles();
  </script>
</body>
</html>
