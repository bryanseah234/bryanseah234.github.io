<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Bieber Believers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: black; /* Solid background */
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 1s ease-out;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: rgba(0,0,0,0.6);
        }

        .hero-content {
            animation: fadeInUp 1.5s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s ease-in-out infinite;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .section {
            padding: 80px 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .voting-section {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .song-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .vote-count {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            color: #ff6b6b;
        }

        .vote-button {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vote-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
		
		
		
		.vote-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }


        .chat-section {
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
			border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            animation: messageSlide 0.3s ease-out;
        }

        .message.user {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
		
		
		
		.message-author {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
		
		
		.chat-input-container {
            display: flex;
            gap: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }

        .chat-send {
            padding: 15px 25px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .gallery-section {
            background: rgba(0, 0, 0, 0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .image-card {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .image-card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-card div {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        /* Floating animations */
        .floating-hearts, .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; color: #ff6b6b; font-size: 20px; animation: floatUp 6s linear infinite; opacity: 0; }
        .particle { position: absolute; background: #ffd700; border-radius: 50%; opacity: 0.6; animation: float 8s linear infinite; }

        @keyframes slideDown { from {transform: translateY(-100%); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        @keyframes fadeInUp { from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        @keyframes glow { from {text-shadow: 0 0 20px rgba(255,215,0,0.5);} to {text-shadow: 0 0 40px rgba(255,215,0,0.8);} }
        @keyframes rainbow {0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
        @keyframes floatUp {0%{transform:translateY(100vh) scale(0);opacity:0;}10%,90%{opacity:1;}100%{transform:translateY(-100vh) scale(1);opacity:0;}}
        @keyframes float {0%{transform:translateY(100vh) translateX(0);}100%{transform:translateY(-10vh) translateX(100px);opacity:0;}}
        @keyframes messageSlide { from{transform:translateX(50px); opacity:0;} to{transform:translateX(0); opacity:1;} }
        @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }
		
		
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            nav ul {
                display: none;
            }
        }
		
		
		
		/* Additional styling for better aesthetics */
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="floating-hearts" id="floating-hearts"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">JB Believers</div>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#vote">Vote</a></li>
                        <li><a href="#chat">Chat</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>Welcome Believers</h1>
                <p>The ultimate destination for Justin Bieber fans worldwide</p>
                <a href="#vote" class="cta-button">Vote for Your Favorite Song</a>
            </div>
        </div>
    </section>

    <section class="section voting-section" id="vote">
        <div class="container">
            <h2 class="section-title">Vote for Your Favorite Song</h2>
            <div class="songs-grid" id="songs-grid"></div>
        </div>
    </section>

    <section class="section chat-section" id="chat">
        <div class="container">
            <h2 class="section-title">Believers Chat</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
					<!-- Messages will be populated by JavaScript -->
				</div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Share your love for JB...">
                    <button class="chat-send" id="chat-send">Send</button>
                </div>
            </div>
        </div>
    </section>

    <section class="section gallery-section" id="gallery">
        <div class="container">
            <h2 class="section-title">Gallery</h2>
            <div class="image-grid" id="image-grid"></div>
        </div>
    </section>

    <script>
        const songsData = [
            { id: 1, title: "Baby", votes: 152 },
            { id: 2, title: "Sorry", votes: 198 },
            { id: 3, title: "Love Yourself", votes: 234 },
            { id: 4, title: "What Do You Mean?", votes: 167 },
            { id: 5, title: "Peaches", votes: 289 },
            { id: 6, title: "Ghost", votes: 145 },
            { id: 7, title: "Stay", votes: 312 },
            { id: 8, title: "As Long As You Love Me", votes: 178 }
        ];
        let votedSongs = new Set();

        const chatMessages = [
            { author: "BelieverGirl23", message: "JB's new music is absolutely incredible! ðŸ’œ", type: "other" },
            { author: "JustinFan4Ever", message: "Been a fan since 2010, never gonna stop believing! âœ¨", type: "other" },
            { author: "PurposeTour", message: "Anyone else excited for the next tour announcement?", type: "other" },
            { author: "BieberFever", message: "Stay is my current obsession ðŸŽµ", type: "other" }
        ];

        const galleryItems = [
            {
                title: "Concert Performance",
                img: "https://upload.wikimedia.org/wikipedia/commons/d/da/Justin_Bieber_in_2015.jpg"
            },
            {
                title: "Studio Session",
                img: "https://upload.wikimedia.org/wikipedia/commons/d/d8/Justin_Bieber_in_concert_crop.jpg"
            },
            {
                title: "Red Carpet",
                img: "https://upload.wikimedia.org/wikipedia/commons/d/d0/Portrait_of_Justin_Bieber_-_Art_by_Sachin_Jha_20190512_122845.jpg"
            },
            {
                title: "Behind the Scenes",
                img: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Justinbieber2015.jpg"
            },
            {
                title: "Fan Meet",
                img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Justin_Bieber_-_MTV_Video_Music_Awards_2010_cropped.jpg"
            },
            {
                title: "Music Video",
                img: "https://upload.wikimedia.org/wikipedia/commons/8/8d/Justin_Bieber_20161111_009-2.jpg"
            },
            {
                title: "Award Show",
                img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Justin_Bieber_-_MTV_Video_Music_Awards_2010_cropped.jpg"
            },
            {
                title: "Acoustic Session",
                img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Justin_Bieber_-_MTV_Video_Music_Awards_2010_cropped.jpg"
            }
        ];
		
		function initializePage() {
            renderSongs();
            renderChat();
            renderGallery();
            startAnimations();
            setupEventListeners();
            updateTotalVotes();
        }


        function renderSongs() {
            const songsGrid = document.getElementById('songs-grid');
            songsGrid.innerHTML = '';
            songsData.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="vote-count">${song.votes} votes</div>
                    <button class="vote-button" onclick="voteSong(${song.id})" ${votedSongs.has(song.id) ? 'disabled' : ''}>
                        ${votedSongs.has(song.id) ? 'Voted âœ“' : 'Vote ðŸ’œ'}
                    </button>
                `;
                songsGrid.appendChild(songCard);
            });
        }

        function voteSong(songId) {
            if (votedSongs.has(songId)) return;
            const song = songsData.find(s => s.id === songId);
            song.votes++;
            votedSongs.add(songId);
            renderSongs();
        }
		
        function updateTotalVotes() {
            const totalVotes = songsData.reduce((sum, song) => sum + song.votes, 0);
            document.getElementById('total-votes').textContent = totalVotes;
        }		

        function renderChat() {
            const chatMessagesContainer = document.getElementById('chat-messages');
            chatMessagesContainer.innerHTML = '';
            chatMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                messageDiv.innerHTML = `<div class="message-author">${msg.author}</div><div>${msg.message}</div>`;
                chatMessagesContainer.appendChild(messageDiv);
            });
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

		function addChatMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            if (message) {
                chatMessages.push({
                    author: "You",
                    message: message,
                    type: "user"
                });
                
                chatInput.value = '';
                renderChat();
                
                // Simulate other users responding
                setTimeout(() => {
                    const responses = [
                        "Love that! JB forever! ðŸ’œ",
                        "Totally agree! Belieber for life!",
                        "Yes! That's so true! âœ¨",
                        "JB's music changed my life too!",
                        "Belieber family! ðŸŽµ"
                    ];
                    
                    chatMessages.push({
                        author: "RandomBeliever" + Math.floor(Math.random() * 1000),
                        message: responses[Math.floor(Math.random() * responses.length)],
                        type: "other"
                    });
                    
                    renderChat();
                }, 1000 + Math.random() * 2000);
            }
        }

        function renderGallery() {
            const imageGrid = document.getElementById('image-grid');
            imageGrid.innerHTML = '';
            galleryItems.forEach(item => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.innerHTML = `<img src="${item.img}" alt="${item.title}"><div>${item.title}</div>`;
                imageGrid.appendChild(imageCard);
            });
        }
		
        function createHeartBurst() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'ðŸ’œ';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = '24px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'floatUp 3s linear forwards';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 3000);
                }, i * 100);
            }
        }		

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = particle.style.height = Math.random() * 6 + 3 + 'px';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 10000);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’œ';
            heart.style.left = Math.random() * 100 + 'vw';
            document.getElementById('floating-hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }

        function startAnimations() {
            // Create particles periodically
            setInterval(createParticle, 1000);
            
            // Create floating hearts periodically
            setInterval(createFloatingHeart, 2000);
            
            // Pulse effect for vote buttons
            setInterval(() => {
                const buttons = document.querySelectorAll('.vote-button:not(:disabled)');
                buttons.forEach(button => {
                    button.style.animation = 'pulse 0.5s ease-in-out';
                    setTimeout(() => {
                        button.style.animation = '';
                    }, 500);
                });
            }, 5000);
        }
		


        function setupEventListeners() {
            // Chat functionality
            const chatInput = document.getElementById('chat-input');
            const chatSend = document.getElementById('chat-send');
            
            chatSend.addEventListener('click', addChatMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addChatMessage();
                }
            });

            // Smooth scrolling for navigation
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Gallery click effects
            document.addEventListener('click', (e) => {
                if (e.target.closest('.image-card')) {
                    createHeartBurst();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initializePage);

        // Add some dynamic text effects
        setInterval(() => {
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                }, 200);
            }
        }, 10000);

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
